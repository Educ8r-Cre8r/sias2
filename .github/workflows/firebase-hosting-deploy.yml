name: Deploy to Firebase on Push

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Rebuild NGSS standards index
        run: node tools/build-ngss-index.cjs

      - name: Check YouTube links
        run: node tools/check-youtube-links.cjs --ci

      - name: Install Cloud Functions dependencies
        run: cd functions && npm install

      - name: Deploy Cloud Functions
        run: |
          npm install -g firebase-tools
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SIAS_8178A }}' > /tmp/sa_key.json
          export GOOGLE_APPLICATION_CREDENTIALS=/tmp/sa_key.json
          firebase deploy --only functions:default --project sias-8178a --non-interactive --force
          rm /tmp/sa_key.json

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SIAS_8178A }}'
          channelId: live
          projectId: sias-8178a
