name: Deploy to Firebase on Push

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Rebuild NGSS standards index
        run: node tools/build-ngss-index.cjs

      - name: Check YouTube links
        run: node tools/check-youtube-links.cjs --ci

      - name: Install Cloud Functions dependencies
        run: cd functions && npm install

      - name: Deploy Cloud Functions
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only functions --project sias-8178a
        env:
          GCP_SA_KEY: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SIAS_8178A }}'

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SIAS_8178A }}'
          channelId: live
          projectId: sias-8178a
